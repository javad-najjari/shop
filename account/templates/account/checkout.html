{% extends 'base.html' %}



{% block content %}

<!-- Checkout Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">آدرس تحویل کالا</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label>نام دریافت کننده</label>
                        <input class="form-control" type="text" placeholder="">
                    </div>
                    <div class="col-md-4 form-group">
                        <label>شماره تلفن</label>
                        <input class="form-control" type="number" placeholder="09123456789">
                    </div>
                    <div class="col-md-3 form-group">
                        <label>شهرستان</label>
                        <select class="custom-select">
                            <option selected>گرمه</option>
                            <option>جاجرم</option>
                            <option>ایور</option>
                            <option>درق</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>آدرس و پلاک</label>
                        <input class="form-control" type="text" placeholder="خیابان ...">
                    </div>
                    <div class="col-md-4 form-group">
                        <label>کد پستی</label>
                        <input class="form-control" type="number">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>توضیحات سفارش</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="6" placeholder=""></textarea>
                    </div>
                    <div class="col-md-4 form-group">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">نمای کلی</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom">
                    <h6 class="mb-3">کالاها</h6>
                    {% for order in orders %}
                        <div class="d-flex justify-content-between">
                            <p title="{{ order.product_size_color.product.title }}">{{ order.product_size_color.product.title|truncatewords:5 }}</p>
                            <p>{{ order.total_price_fa }}</p>
                        </div>
                    {% endfor %}
                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>مجموع</h5>
                        <h5>{{ cart.total_price_fa }}</h5>
                    </div>
                </div>
            </div>
            <a href="{% url 'account:payment' %}">
                <button class="btn btn-block btn-primary font-weight-bold py-3">تایید و انتقال به درگاه پرداخت</button>
            </a>
        </div>
    </div>
</div>
<!-- Checkout End -->


{% endblock content %}
