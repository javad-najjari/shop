{% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
        <div class="product-item bg-light mb-4">
            <a href="{% url 'product:detail' product.title %}" class="text-decoration-none">
                <div class="product-img position-relative overflow-hidden">
                    <img class="img-fluid w-100 product-img-height" loading="lazy"
                    src="
                        {% if product.cover %}
                            {{ product.cover.url }}
                        {% else %}
                            {% static 'img/no-image.png' %}
                        {% endif %}
                        "
                    alt="">
                </div>
                <div class="text-center py-4">
                    <p class="h6 text-decoration-none text-truncate">{{ product.title|truncatewords:5 }}</p>
                    <div class="d-flex align-items-center justify-content-center mt-2">
                        <h5 class="ml-4">
                            {{ product.price_after_discount_fa }}
                            <small class="text-small-size">تومان</small>
                        </h5>
                        {% if product.discount != 0 %}
                            <h6 class="text-muted ml-2">
                                <del class="text-danger">{{ product.format_price_fa }}</del>
                            </h6>
                        {% endif %}
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-1">
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="far fa-star text-primary mr-1"></small>
                        &nbsp;&nbsp;
                        <!-- <small>(99)</small> -->
                    </div>
                </div>
            </a>
        </div>
    </div>
{% endfor %}
